<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARIO COM MASCARA J_QUERY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>Formulário com J_Query</h2>
    <form>
      <div class="form-campo">
        <label for="nome">Nome Completo: </label>
        <input required type="text" id="nome" name="nome">
      </div>
      <div class="form-campo">
        <label for="email">E-mail: </label>
        <input required type="text" id="email" name="email">
      </div>
      <div class="form-campo">
        <label for="cpf">Telefone: </label>
        <input required type="text" id="Telefone" name="Telefone">
      </div>
      <div class="form-campo">
        <label for="cpf">CPF: </label>
        <input required type="text" id="cpf" name="cpf">
      </div>
      <div class="form-campo">
        <label for="endereco">Endereço Completo: </label>
        <input required type="text" id="endereco" name="endereco">
      </div>
      <div class="form-campo">
        <label for="cep">CEP: </label>
        <input required type="text" id="cep" name="cep">
      </div>
    
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="JS/main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com JS</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="container">
    <h1>EXERCICIO.</h1>
    <h2>VALIDAÇÃO DE UM NÚMERO MAIOR QUE O OUTRO.</h2>
    <form id="form-deposito">
      <input id="numero-A" type="number" required placeholder="Número A" />
      <input id="numero-B" type="number" required placeholder="Número B" />
      <p class="error-message">
        O NÚMERO B PRECISA SER MAIOR QUE O NÚMERO A.
      </p>
      <button type="submit">ENVIAR</button>
    </form>
    <p class="sucess-message">
    </p>
  </div>
  <script src="./main.js">

  </script>
</body>

</html>
